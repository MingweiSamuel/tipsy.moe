<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>tipsy.moe</title>
    <style>
body {
  background-color: #000;
  background-image: url(tipsy.gif);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  
  -webkit-background-size: contain;
  -moz-background-size: contain;
  -o-background-size: contain;
  background-size: contain;
}
    </style>
  </head>
  <body>
    <script>
      var bg = getComputedStyle(document.body).backgroundImage;
      document.body.style.backgroundImage = 'none';
      function playing() {
        setTimeout(function() {
          document.body.style.backgroundImage = bg;
        }, 6600);
      }
    </script>
    <audio autoplay="" loop="" preload="" onplaying="playing();">
      <source src="tipsy.mp3" type="audio/mpeg"></source>
      Your browser is bad and you should feel bad.
	  </audio>
  </body>
</html>
